sudo: false

language: python
python:
    - "2.7"
cache:
    directories:
    - "~/.platformio"

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio ci --lib="./src" -c platformio.ini ./examples/simple/ --board nodemcuv2

notifications:
  email:
    on_success: never
    on_failure: always
